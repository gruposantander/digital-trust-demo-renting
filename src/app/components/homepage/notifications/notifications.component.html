<div class="master" *ngIf="showNotifications">
    <div class="tip"></div>

    <body>
        <h1>You have 1 message</h1>
        <div class="content">
            <section (click)="goToProfile()">
                <img src="assets/building1.jpg" alt="London, London, SW15">

                <div class="text-content">
                    <h3>London, London, SW15</h3>
                    <p>The landlord has accepted your application. Please verify
                        your profile to proceed.
                    </p>
                </div>
            </section>
        </div>
    </body>
</div>

<app-modal *ngIf="showModal"></app-modal>
